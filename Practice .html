<!DOCTYPE html>
<html>
<head>
<link href="Practicestyle.css" rel="stylesheet">
<title>Contact Form</title>

<section id="title-section" class="title-section">
<h1>Contact Form</h1>
<p>Need help or have an Issue? Please send your message here.</p>
</section>
</head>

<body>
<section id="container" class="container"><br>
<form method="POST" action="">
<h2>Your details and message.</h2>
<label for="name">Name:</label>
<input type="text" name="name" id="name" required><br><br>
<label for="E-Mail">E-Mail:</label>
<input type="email" name="email" id="E-Mail" required><br><br>
<label for="date">Date of Birth:</label>
<input type="date" name="Date_of_Birth" id="date" required><br><br>
<label for="message">Message:</label>
<textarea id="message" name="message" value="..." rows="8" cols="50" required></textarea><br>
<label for="about">What is your message about?:</label><br>
<label for="question">Question</label>
<input type="radio" name="radio" id="question" value="Question" required><br>
<label for="issue">Issue</label>
<input type="radio" name="radio" id="issue" value="Issue" required><br>
<label for="compliment">Compliment</label>
<input type="radio" name="radio" id="compliment" value="Compliment" required><br><br>
<input type="submit" id="submit" value="Submit"><br>
</section>
</form>
<footer>
<section id="final-message" class="final-message">
<h1>We thank you for your message.</h1>
<p>We shall answer you as fast as possible.</p>
<img src="HtmlCss.png" alt="Logo"> 
</section>
</footer>

</body>
</html>
